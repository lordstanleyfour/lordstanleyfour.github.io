<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Canvas Breakout</title>
        <style>
            *  { padding: 0; margin: 0;}
            canvas {background: #eee; display: block; margin: 0 auto; }
        </style>
    </head>
    <body>
    <br><br><br><br><br><br>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = 200;
        var y = 200;

        var Car = function (x, y) {
            this.x = x;
            this.y = y;
        }

        Car.prototype.draw = function () {
            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            ctx.fillStyle = "red";
            ctx.moveTo(x-28, y+7);
            ctx.lineTo(x-23, y+7);
            ctx.lineTo(x-20, y+13);
            ctx.lineTo(x-16, y+13);
            ctx.lineTo(x-13, y+7);
            ctx.lineTo(x+7, y+7);
            ctx.lineTo(x+10, y+13);
            ctx.lineTo(x+15, y+13);
            ctx.lineTo(x+18, y+7);
            ctx.lineTo(x+29, y+7);
            ctx.lineTo(x+27, y-3);
            ctx.lineTo(x+12, y-5);
            ctx.lineTo(x+7, y-13);
            ctx.lineTo(x-23, y-13);
            ctx.lineTo(x-25, y-4);
            ctx.lineTo(x-28, y-2);
            ctx.lineTo(x-28, y+7);
            ctx.stroke();
            ctx.fill();
        }
            var car1 = new Car (200, 200);
        

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);//clears the canvas after each frame
            car1.draw ();
            x += 1;
            if (x > 425) {
                x = -25;
            }
        }
        setInterval(draw, 10);



    </script>

    </body>
</html>
